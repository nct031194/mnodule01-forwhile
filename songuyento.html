            if (numbers == 1){
                document.write(2)
            }
            else{
                document.write(2 + '<br>')
                N=3;

            while( count < numbers ){ 
                 let check = true;
                 for (i=2 ; i<N ; i++ ){

                        break;
                    }
                 }
                 if (check){
                    document.write(N + "<br>")
                    count++;
                 }  
                 N++;  
                 }  
                }              
    }
