<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </h3>
    <button type="button" onclick="showMessage()" >Xem</button><br>
    <p id="result1"></p>
    <hr>
    <h3>Bài 2: Viết chương hình hiển thị thẻ hr theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình.</h3>
    <button type="button" onclick="showMessage2()">Xem</button><br>
    <p id="result2"></p>
    <script>
          function showMessage(){
            //let num = parseInt(+prompt('Nhap vao gia tri'));
            let num = 0;
            let total = 0;
            while(num != "no"){
              num = prompt(' nhap vao gia tri');
                total += num
            }
            document.getElementById('result1').innerHTML = 'tổng là ' + total
        }
        function showMessage2(){
            let i = 1;
            while(i<100){
                document.write(" <hr width = " + i + "%>");
                i++;
            }
        }
    </script>
</body>
</html>
