<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width : 50px;
        }
        table {
            text-align: center;
        }
    </style>
</head>
<body>
    <button type="button" onclick="showMessage()"> click here</button>
    <p id="result1"></p>    <br>
    <button type="button" onclick="showMessage2()"> click here</button>
    <p id="result2"></p>
    <script>
        function showMessage(){
        let sout ;
        sout = "<table border='1' cellspacing='0' cellpadding='3'>"
            for (i=1; i<= 10; i++){
                sout = sout + "<tr>" ;
                    for (j=1; j<=10;j++){
                        sout = sout + "<td>" +  i * j  +"</td>";
                    }
                sout = sout + "</tr>"
            }
            sout = sout + "</table>";
            document.getElementById("result1").innerHTML=sout
        }

        function showMessage2(){
        let sout , i , j ;
        i = j = 1;
        sout = "<table width='500' cellspacing='0' cellpadding='3'>"
            while (i<= 10){
                sout = sout + "<tr>" ;
                    while (j<=10){
                        sout = sout + "<td><button>" +  i * j  +"</button></td>";
                        j++;
                    }
                sout = sout + "</tr>"
                j = 1;
                i++;
            }
            sout = sout + "</table>";
            document.getElementById("result2").innerHTML=sout
        }
    </script>
</body>
</html>
